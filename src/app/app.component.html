<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="sidemenuOpened" *ngIf="(auth$ | async).accessToken">
        <app-sidemenu [auth]="auth$"></app-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar [auth]="auth$" (sidemenuToggleEvent)="sidemenuToggle()"></app-navbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
